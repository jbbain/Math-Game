<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title> Math Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="styling.css">
    </head>
    
    <body>
        <div id="container">
            <div id="score">
                Score: <span id="scorevalue"> 0</span>
            </div>
            <div id="correct">
                Correct
            </div>
            
            <div id="wrong">
                Try Again
            </div>
            <div id="question">
                
            </div>
            <div id="instruction">
                Click on the correct answer.
            </div>
            <div id="choices">
                <div id="answer1" class="answer">
                    
                </div>
                <div id="answer2" class="answer">
                    
                </div>
                <div id="answer3" class="answer">
                    
                </div>
                <div id="answer4" class="answer">
                    
                </div>
            </div>    
            <div id="start-reset">
                    Start Game
            </div>
            <div id="time">
                Time Remaining:<span id="timeRemaining"> 60 </span> sec
            </div>
            
            <div id="gameOver">
                
            </div>
        
        </div>
        <footer> Jared Bain &copy; 2017</footer>
        <script src="javascript.js"></script>
    </body>
</html>
